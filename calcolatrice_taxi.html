<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatrice Tariffa Notturna</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    h1 { font-size: 1.5rem; text-align: center; }
    input, select { width: 100%; padding: 10px; margin: 10px 0; font-size: 1rem; }
    button { padding: 10px; width: 100%; font-size: 1rem; cursor: pointer; }
    .result { margin-top: 20px; font-size: 1.2rem; text-align: center; font-weight: bold; }
    .history { margin-top: 30px; }
    .history h2 { font-size: 1.2rem; }
    .history ul { list-style-type: none; padding-left: 0; }
    .history li { background: #f0f0f0; margin: 5px 0; padding: 10px; border-radius: 5px; font-size: 0.95rem; }
    .consumo { font-style: italic; color: #555; }
  </style>
</head>
<body>
  <h1>Calcolatrice Tariffa Notturna</h1>

  <label for="km">Distanza (km):</label>
  <input type="number" id="km" placeholder="Es. 5" step="0.1">

  <label for="min">Tempo (minuti):</label>
  <input type="number" id="min" placeholder="Es. 10" step="1">

  <h2>Parametri Tariffa</h2>
  <label for="costoConsumo">Consumo auto (€/km):</label>
  <input type="number" id="costoConsumo" value="0.30" step="0.01">

  <label for="guadagnoKm">Guadagno per km (€/km):</label>
  <input type="number" id="guadagnoKm" value="1.00" step="0.01">

  <label for="guadagnoMin">Guadagno per minuto (€/min):</label>
  <input type="number" id="guadagnoMin" value="0.27" step="0.01">

  <button onclick="calcolaTariffa()">Calcola Tariffa</button>
  <button onclick="cancellaCronologia()">Cancella Cronologia</button>

  <div class="result" id="risultato"></div>

  <div class="history">
    <h2>Cronologia Corse</h2>
    <ul id="storico"></ul>
  </div>

  <script>
    function calcolaTariffa() {
      const km = parseFloat(document.getElementById('km').value) || 0;
      const minuti = parseFloat(document.getElementById('min').value) || 0;
      const consumo = parseFloat(document.getElementById('costoConsumo').value) || 0;
      const guadagnoKm = parseFloat(document.getElementById('guadagnoKm').value) || 0;
      const guadagnoMin = parseFloat(document.getElementById('guadagnoMin').value) || 0;

      const totale = ((consumo + guadagnoKm) * km + guadagnoMin * minuti).toFixed(2);
      const consumoCarburante = (consumo * km * 2).toFixed(2); // Andata e ritorno
      document.getElementById('risultato').textContent = `Tariffa: € ${totale}`;

      const voce = `Distanza: ${km} km, Tempo: ${minuti} min → € ${totale}`;
      const li = document.createElement('li');
      li.textContent = voce;
      const consumoLi = document.createElement('p');
      consumoLi.classList.add('consumo');
      consumoLi.textContent = `Consumo carburante: € ${consumoCarburante}`;
      li.appendChild(consumoLi);
      document.getElementById('storico').prepend(li);
    }

    function cancellaCronologia() {
      document.getElementById('storico').innerHTML = '';
    }
  </script>
</body>
</html>
